<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="athlete_s" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Google Sign In meta tag -->
    <meta
      name="google-signin-client_id"
      content="577155010875-76756242e6f875e3ce271e.apps.googleusercontent.com"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>athlete_s</title>
    <link rel="manifest" href="manifest.json" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>

    <script>
      // The value below is injected by flutter build, do not touch.
      var serviceWorkerVersion = null
    </script>

    <!-- Flutter initialization -->
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <script>
      window.addEventListener('load', function (ev) {
        var loading = document.createElement('div')
        loading.style.position = 'fixed'
        loading.style.top = '50%'
        loading.style.left = '50%'
        loading.style.transform = 'translate(-50%, -50%)'
        loading.style.fontSize = '24px'
        loading.textContent = 'Loading...'
        document.body.appendChild(loading)

        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              loading.remove()
              appRunner.runApp()
            })
          },
        })
      })
    </script>
    <div id="flutter_app"></div>
  </body>
</html>
